<!DOCTYPE html>
<html>
<head>

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light navbar-fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Priconne Toolbox</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/boss-early-ub">Boss Early UB</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " aria-current="page" href="#">Nyaru @ 1:18</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " aria-current="page" href="/clan-battle-progress">ClanBattle Progress</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " aria-current="page" href="#">不正受給</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " aria-current="page" href="#">QuickSort</a>
          </li>
        </ul>
      </div>
    </div>
</nav>

<div class="container">

<div class="row mt-5">
<div class="container-fluid">

<!--APP-->
{% block content %}{% endblock %}

<!--Output panel-->
<div class="mt-5 p-2 bg-light border" id="output"></div>
</div></div></div>
  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<!--Submit form by XHR-->
<script>
  "use strict";
  function submitForm(oFormElement)
  {
    var xhr = new XMLHttpRequest();
    xhr.onload = function(){
      const outputPanel = document.getElementById("output");
      outputPanel.innerHTML = "";
      const resultNode = document.createElement("p");
      resultNode.innerHTML = xhr.responseText;
      outputPanel.appendChild(resultNode);
    } // success case
    xhr.onerror = xhr.onload // failure case
    xhr.open (oFormElement.method, oFormElement.action, true);
    xhr.send (new FormData (oFormElement));
    return false;
  }
</script>
</body>
</html>
