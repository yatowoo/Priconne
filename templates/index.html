<!DOCTYPE html>
<html>
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light navbar-fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Priconne Toolbox</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Boss Early UB</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " aria-current="page" href="#">Nyaru @ 1:18</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " aria-current="page" href="#">ClanBattle Progress</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " aria-current="page" href="#">不正受給</a>
          </li>
        </ul>
      </div>
    </div>
</nav>

<div class="container">

<div class="row mt-5">
<div class="container-fluid">
<form method="POST">
  <div class="mb-3">
    <label for="tp_boost" class="form-label">Boss TP Boost :</label>
    <input type="number" class="form-control" name="tp_boost" id="tp_boost" value="70">
  </div>
  <div class="mb-3">
    <label for="hp_max" class="form-label">Boss HP Max. :</label>
    <input type="number" class="form-control" name="hp_max" id="hp_max" value="1900">
  </div>
  <button type="submit" class="btn btn-primary">Calculate</button>
</form>
</div></div>

<div class="mt-5 p-2 bg-light border">
{% block content %}
  <p>{{ data }}</p>
{% endblock %}
</div>
</div></div></div>
  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
